<!--Habilidades-->

  <div class="card text-bg-rosa mb-3 bordeCarrusel mx-3">
    <div class="card-header fs-4 text-center">Habilidades</div>
    <div class="card-body">
      <div class="card mb-3">
        <div class="container-fluid">
          <div class="row">
            <div class="d-flex justify-content-between flex-wrap">
              <div *ngFor="let habilidad of habilidades">
                <p>{{habilidad.name}}</p>
                <div class="barra" role="progressbar" [attr.aria-valuenow]="habilidad.value" aria-valuemin="0" aria-valuemax="100" style="--value:{{habilidad.value}}"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
