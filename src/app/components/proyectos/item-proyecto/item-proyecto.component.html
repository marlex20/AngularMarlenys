
<app-formuproyectos 
*ngIf="hasRoute('/dashboard')"
[selection]="selection"
(onAddProject)="addProject($event)"
(updateItemProjectEvent)="updateProject($event)"
>
</app-formuproyectos>

<ngb-carousel>
  <ng-template ngbSlide *ngFor="let proyecto of proyectos">
    <div class="card mb-3 " >
      <div class="row g-0">
        <div class="col-md-2"></div>
        <div class="col-md-3 align-self-center">
          <img [src]="proyecto.image" alt="logo" class="img-fluid float-start w-50">
        </div>
        <div class="col-md-5">
          <div class="card-body text-center mb-3">
            <h5 class="card-title">{{proyecto.name}}</h5>
            <p class="card-text">
            {{proyecto.description}} <br>
            {{proyecto.date}} <br>
            {{proyecto.url}}
            </p>
          </div>
          <div class="mb-3" *ngIf="hasRoute('/dashboard')" >            
            <button type="button" class="btn btn-danger" (click)="deleteProject(proyecto)">Eliminar</button>          
            <button type="button" class="btn btn-primary" (click)="onProjectSelected(proyecto)">Seleccionar</button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="col-md-2">
            <div *ngIf="selection?.name" >
              <p>Su Selecci√≥n es: {{ selection.name | titlecase }}</p>    
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
