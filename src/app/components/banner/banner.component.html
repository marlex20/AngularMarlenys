<app-formubanner
*ngIf="hasRoute('/dashboard')"
[selection]="selection"
(updateItemNameEvent)="updateName($event)"
(updateItemTitleEvent)="updateTitle($event)"
(updateItemAboutEvent)="updateAbout($event)"
(updateItemBackImageEvent)="updateBackImage($event)"
(updateItemPhotoEvent)="updatePhoto($event)"
>
</app-formubanner>

<section class="modal-content">
  <div *ngFor="let banner of seccionBanner"> 
    <div class="banner"> 
      <img class="modal-content banner" [src]="banner.backImage" alt="banner">
    </div>
  </div>
  <div class="position-relative" *ngIf="hasRoute('/dashboard')">
    <button  class="btn btn-primary" (click)="onBackImageSelected(banner)">Seleccione</button> 
  </div>
  <h1 class="text-center bajar text-white position-relative" *ngFor="let titulo of seccionTitulo">
    <span  style="--l:'Desarrollador Web Full Stack Jr';">{{ titulo.title }}</span>
    <div *ngIf="hasRoute('/dashboard')">
      <button  class="btn btn-primary" (click)="onTitleSelected(banner)">Seleccione</button> 
    </div>
  </h1>
  <div class="container-fluid position-relative text-center mt-5">
    <div class="row position-relative">
      <div class="col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2" *ngFor="let foto of seccionFoto">
        <img [src]="foto.photo" alt="fotografia" class="foto img-fluid">
        <div *ngIf="hasRoute('/dashboard')">
          <button  class="btn btn-primary" (click)="onPhotoSelected(foto)">Seleccione</button> 
        </div>
      </div>
      <div class="col-6 col-sm-9 col-md-9 col-lg-10 col-xl-10 col-xxl-10 align-self-end text-center" *ngFor="let acerca of seccionAcerca">
        <h3 class="text-center neon fs-8 mt-5 pt-5">{{ acerca.about }}</h3>
        <div *ngIf="hasRoute('/dashboard')">
          <button  class="btn btn-primary" (click)="onAboutSelected(acerca)">Seleccione</button> 
        </div>   
    </div> 
    <div *ngFor="let nombre of seccionNombre">
      <div class="col-md-4 text-start text-wrap"><h2 >{{ nombre.name }}</h2> 
        <div *ngIf="hasRoute('/dashboard')">
          <button  class="btn btn-primary" (click)="onNameSelected(nombre)">Seleccione</button> 
        </div>
      </div>
      <div class="col-md-8"></div>
    </div>
    </div>
  </div> 
</section>
